sudo: true
os: trusty
cache: false
env:
- URL=https://developer.salesforce.com/media/salesforce-cli/sfdx-linux-amd64.tar.xz
before_install: 
  - openssl aes-256-cbc -K $encrypted_e92249cedda5_key -iv $encrypted_e92249cedda5_iv
    -in assets/server.key.enc -out assets/server.key -d
  - export SFDX_AUTOUPDATE_DISABLE=false
  - export SFDX_USE_GENERIC_UNIX_KEYCHAIN=true
  - export SFDX_DOMAIN_RETRY=300
  - export SFDX_DISABLE_APP_HUB=true
  - export SFDX_LOG_LEVEL=DEBUG
  - mkdir sfdx
  - wget -qO- $URL | tar xJ -C sfdx --strip-components 1
  - "./sfdx/install"
  - export PATH=./sfdx/$(pwd):$PATH
  - sfdx --version
  - sfdx plugins --core
  - if [ "$TRAVIS_BRANCH" == "develop" ]; 
    then 
      sfdx force:auth:jwt:grant --clientid $DEVELOPCONSUMERKEY --jwtkeyfile assets/server.key --username $DEVELOPUSERNAME --instanceurl https://test.salesforce.com -a Develop; 
    else
      sfdx force:auth:jwt:grant --clientid $CONSUMERKEY --jwtkeyfile assets/server.key --username $USERNAME --setdefaultdevhubusername -a HubOrg; 
    fi 
script: scripts/travis-branch-logic.sh

